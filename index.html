<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- chart.js CDN builds  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"
    integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <title>EVA - Energy Visualisation App</title>
</head>

<body class="container">
  <h1>EVA Home</h1>

  <!-- Simple navigation to switch between home page and consumption. -->
  <div class="container">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Consumption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Comparison</a>
      </li>
    </ul>
  </div>

  <!-- Chart canvas and associated buttons -->
  <div class="container">
    <!-- buttons along top of chart -->
    <div class="row">
      <!-- Date picker to choose which date to show -->

        <div class="col-sm-4">
          <div class="row g-2">
            <div class="col-sm">
              <div class="form-floating">
                <input onchange="filterData()" type="date" class="form-control" id="startDate" value="17-05-2022">
                <label for="startDate">Start Date</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating">
                <input onchange="filterData()" type="date" class="form-control" id="endDate" value="17-05-2022">
                <label for="endDate">End Date</label>
              </div>
            </div>
          </div>
        </div> -->

        <!-- start of test button -->
        <div class="input-group w-50">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
              viewBox="0 0 16 16">
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
              </path>
            </svg>
          </span>
          <input type="date" class="form-control" placeholder="Start Date" aria-label="Start Date"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group w-50">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
              viewBox="0 0 16 16">
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
              </path>
            </svg>
          </span>
          <input type="date" class="form-control" placeholder="Start Date" aria-label="Start Date"
            aria-describedby="basic-addon1">
        </div>
        <!-- end of test -->

        <!-- choose the view for the chart -->
        <div>
          <select class="form-select form-select-sm" aria-label=".form-select-sm">
            <option value="Daily View">Daily View</option>
            <option value="Weekly View">Weekly View</option>
            <option value="Monthly View">Monthly View</option>
          </select>
        </div>
      </div>
    </div>

    <!-- chart canvas -->
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <!-- buttons along bottom of chart -->
    <div class="container">
      <!-- right buttons -->
      <div class="d-flex justify-content-end">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="Untility group">
            <button type="button" class="btn btn-light">&laquo; Previous</button>
            <button type="button" class="btn btn-light">Next &raquo;</button>
          </div>
          <div class="btn-group" role="group" aria-label="Costs group">
            <button type="button" class="btn btn-light">Add Day</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <!-- <p class="float-end"><a href="#">Back to top</a></p> -->
      <p>&copy; 2022 devboi.co.uk &middot; <a href="#">Info</a> &middot; <a href="#">Terms</a></p>
    </footer>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script src="/js/charts.js"></script>
